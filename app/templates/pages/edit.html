{% extends 'base.html' %}
{% block header %}
    <nav class="nav navbar justify-content-center bg-dark">
        <h1 class="text-primary">Update</h1>
    </nav>
{% endblock header %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" class="form-control" value="{{ data.name }}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" class="form-control" value="{{ data.email }}">
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input id="subject" type="text" name="subject" class="form-control" value="{{ data.subject }}">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" cols="30" rows="10" class="form-control">{{ data.message }}</textarea>
        </div>
        <div class="d-flex mt-2">
            <input type="submit" value="Update" class="btn btn-primary">&nbsp;
            <a href="{% url 'app:home' %}" class="btn btn-primary">Back</a>
        </div>
    </form>
{% endblock content %}
